spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:tc:mysql:8.0:///db?TC_IMAGE_TAG=8.0

# para rodar o projeto: mvn spring-boot:run

# tipos de comandos para rodar os testes de integração e ou unitários
# para teste de integração: mvn test -P integration-test, mvn  clean verify, mvn clean verify -Dsurefire.skip=true, mvn clean verify -DskipTests
# para teste unitário: mvn test -P unit-test, mvn clean verify -DskipITs, mvn clean verify -DskipITs -DskipTests

# para rodar o jacoco: pasta target/site/jacoco/index.html
# comandos: mvn clean test jacoco:report

# para rodar o pitest: pasta target/pit-reports
# comandos: mvn test-compile org.pitest:pitest-maven:mutationCoverage